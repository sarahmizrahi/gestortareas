<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1>Crear Tarea</h1>
<form action="/tareas" method="post" class="mb-3">
  <div class="mb-3">
    <label for="titulo" class="form-label">Título:</label>
    <input type="text" id="titulo" name="titulo" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" class="form-control" required />
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" id="completado" name="completado" class="form-check-input" />
    <label for="completado" class="form-check-label">Completada</label>
  </div>
  <button type="submit" class="btn btn-success">Crear Tarea</button>
</form>
<a href="/tareas" class="btn btn-secondary">Volver a la lista</a>
</body>
</html>
