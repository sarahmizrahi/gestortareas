<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1>Actualizar Tarea</h1>
<form th:action="@{/tareas/actualizar/{id}(id=${tarea.id})}" method="post">
  <input type="hidden" name="id" th:value="${tarea.id}" />
  <div class="mb-3">
    <label for="titulo" class="form-label">Título:</label>
    <input type="text" id="titulo" name="titulo" class="form-control" th:value="${tarea.titulo}" required />
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" class="form-control" th:value="${tarea.descripcion}" required />
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" id="completado" name="completado" class="form-check-input" th:checked="${tarea.completado}" />
    <label for="completado" class="form-check-label">Completada</label>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
</form>
<a href="/tareas" class="btn btn-secondary">Volver a la lista</a>
</body>
</html>
