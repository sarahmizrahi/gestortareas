<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">Lista de Tareas</h1>
<a href="/tareas/crear" class="btn btn-primary mb-3">Crear nueva tarea</a>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" th:each="tarea : ${tareas}">
    <div>
      <strong th:text="${tarea.titulo}"></strong>

      <span class="badge" th:classappend="${tarea.completado} ? 'bg-success' : 'bg-warning'" th:text="${tarea.completado ? 'Completada' : 'Pendiente'}"></span>
    </div>
    <div>
      <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}" class="btn btn-sm btn-warning">Editar</a>
      <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-sm btn-danger">Eliminar</a>
    </div>
  </li>
</ul>
</body>
</html>
